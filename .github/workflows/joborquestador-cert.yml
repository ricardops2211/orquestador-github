name: Orquestador CERT

on:
  workflow_dispatch:

jobs:
  run-cert-workflows:
    runs-on: ubuntu-latest
    outputs:
      rc_tag: ${{ steps.get-tag.outputs.rc_tag }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Verificar que orquestador-jobs.json exista
        run: |
          if [ ! -f orquestador-jobs.json ]; then
            echo "âŒ orquestador-jobs.json no encontrado!"
            exit 1
          fi
          cat orquestador-jobs.json

      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Disparar workflow deploy-cert
        id: trigger-cert
        run: |
          REPO="ricardops2211/repo-jira"
          WORKFLOW_ID="deploy-cert.yml"

          RESPONSE=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/dispatches \
            -d '{"event_type":"trigger-cert"}')

          echo "ðŸ”” Workflow dispatch enviado. Esperando a que aparezca el run..."
          
          # Listar runs recientes y tomar el Ãºltimo
          RUN_ID=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/actions/workflows/$WORKFLOW_ID/runs?per_page=1" \
            | jq -r '.workflow_runs[0].id')

          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT


      - name: Esperar que termine el workflow deploy-cert
        id: wait
        run: |
          set -euo pipefail
          REPO="ricardops2211/repo-jira"
          RUN_ID="${{ steps.trigger-cert.outputs.run_id }}"

          echo "â³ Esperando run $RUN_ID en $REPO..."

          for i in {1..30}; do
            RUN=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/$REPO/actions/runs/$RUN_ID")

            STATUS=$(echo "$RUN" | jq -r '.status')
            CONCLUSION=$(echo "$RUN" | jq -r '.conclusion')

            echo "ðŸ”Ž Run $RUN_ID â†’ status=$STATUS conclusion=$CONCLUSION"

            if [ "$STATUS" == "completed" ]; then
              if [ "$CONCLUSION" == "success" ]; then
                echo "âœ… Workflow terminÃ³ bien"
                exit 0
              else
                echo "âŒ Workflow terminÃ³ con fallo ($CONCLUSION)"
                exit 1
              fi
            fi

            echo "âŒ› AÃºn en ejecuciÃ³n... esperando 20s"
            sleep 20
          done

          echo "âŒ Timeout esperando run $RUN_ID"
          exit 1

          
      - name: Reemplazar RC Tag en orquestador-jobs.json
        run: |
          RC_TAG="${{ steps.get-tag.outputs.rc_tag }}"
          echo "ðŸ”§ Reemplazando PONER-RCTAGNAME por $RC_TAG en orquestador-jobs.json"

          jq --arg tag "$RC_TAG" '.prod[0].tag_name = $tag' orquestador-jobs.json > tmp.json && mv tmp.json orquestador-jobs.json

          echo "ðŸ“„ Archivo final:"
          cat orquestador-jobs.json
